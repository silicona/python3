<h3>Hola, cacho de carne. Has llegado al index de las encuestas.</h3>

{% if lista_ultimas_preguntas %}
    <ul>
    {% for pregunta in lista_ultimas_preguntas %}
        <li><a href="{% url 'encuestas:detalle' pregunta.id %}">{{ pregunta.pregunta_texto }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay preguntas disponibles</p>
{% endif %}
