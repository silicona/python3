
<html>
    <head>
        
        {% load static %}

        <!-- <link rel="stylesheet" type="text/css" href="{% static 'blog/bootstrap-4.0.0/css/bootstrap.min.css' %}"> -->
        <link rel="stylesheet" type="text/css" href="{% static '/app/bootstrap-4.0.0/css/bootstrap.min.css' %}">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'blog/bootstrap-3.3.7.min.css' %}"> -->
        <link rel="stylesheet" type="text/css" href="{% static 'blog/blog_estilo.css' %}">

        <title>Blog | Tutorial Django</title>

    </head>
    <body>
        <main class="fluid-container">

            <div class="">

                <h1 class="page-header">
                    <a href="">Django Girls Blog</a>              
                </h1>

                <nav class="navbar bg-dark navbar-dark navbar-expand-sm">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Ir a Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/">Ir al Listado</a>
                        </li>

                        {% if user.is_authenticated %}

                            <li>
                                <span class="nav-link">Hola, {{ user.username }}.</span>
                            </li>
                             <li class="nav-item">
                                <a href="/blog/nuevo/" class="nav-link"><i class="fa fa-plus"></i></a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'blog:borradores' %}" class="nav-link"><i class="fa fa-pencil-alt"></i></a>
                            </li>
                            <li>
                                <a href="{% url 'blog:salir' %}" class="nav-link"><i class="fa fa-sign-out-alt"></i></a>
                            </li>

                        {% else %}

                            <li class="nav-item">
                                <a href="{%url 'blog:acceder' %}" class="nav-link"><i class="fa fa-sign-in-alt"></i></a>
                            </li>

                        {% endif %}

                    </ul>
                </nav>

            </div>

            <div class="container content">

                <div class="row">
                    <div class="col-md-12">

                        {% block content %}

                        {% endblock %}

                    </div>
                </div>

            </div>

            <footer class="">

                <div class="text-center">Tutorial Django, {{ ano }}</div>

            </footer>

        </main>
    </body>
</html>
