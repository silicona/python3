
{% extends 'blog/base.html' %}

{% block content %}

	{% for post in posts %}

		<div class="post">
			
			<p clase="fecha">
				{{ post.f_alta }}
			</p>

			<h2><a href="{% url 'blog:detalle' pk=post.pk %}">{{ post.titulo }}</a></h2>

			<p>{{ post.texto|truncatechars:200 }}</p>

		</div>

	{% endfor %}

{% endblock %}
